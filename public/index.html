<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="./src/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../src/component/App.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>My First Reactjs Task</title>

</head>

<body>
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row headerDesign">
                <div class="col-lg-9 col-md-9 col-sm-9 ">
                    <div class="headerText">
                        <h3>NTS Product Development 5.15 Report</h3>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">

                    <h5 id="Date"></h5>
                    <script>
                        document.getElementById("Date").innerHTML = new Date().toDateString();
                    </script>

                </div>
            </div>
            <div class="row content">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h5 class="alert alert-success">What Went Well!</h5>
                    <div class="wentWell">
                        <div id="wellTemplate"></div>
                        <a href="#" class=" btn btn-primary btn-lg" data-toggle="modal" data-target="#wentWellModal"><span class="glyphicon glyphicon-plus"></span> </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h5 class="alert alert-warning">What Didn't Went Well!</h5>
                    <div class="notWentWell">
                        <div id="notWellTemplate"></div>
                        <a href="#" class=" btn btn-primary btn-lg" data-toggle="modal" data-target="#notWellModal"><span class="glyphicon glyphicon-plus"></span> </a>

                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h5 class="alert alert-danger">Attention!</h5>
                    <div class="attention">
                        <div id="attentionTemplate"></div>
                        <a href="#" class=" btn btn-primary btn-lg" data-toggle="modal" data-target="#attentionModal"><span class="glyphicon glyphicon-plus"></span> </a>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 other_info">
                    <h5>Other Info</h5>
                    <div class="other_info">
                        <div id="OtherTemplate"></div>
                        <a href="#" class=" btn btn-primary btn-lg" data-toggle="modal" data-target="#otherModal"><span class="glyphicon glyphicon-plus"></span> </a>

                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="wentWellModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add your comments</h4>
                    </div>
                    <div class="modal-body">
                        <div id="wellForm"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="notWellModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add your comments</h4>
                    </div>
                    <div class="modal-body">
                        <div id="notWellForm"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="attentionModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add your comments</h4>
                    </div>
                    <div class="modal-body">
                        <div id="attentionForm"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="otherModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add your comments</h4>
                    </div>
                    <div class="modal-body">
                        <div id="OtherForm"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
